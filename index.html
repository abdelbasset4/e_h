    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Eurl Hamdi</title>
  </head>
  <body>
    <header>
      <button class="refresh">Ref</button>
      <div class="logo">
        <img src="img/logo.ico" alt="logo" />
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="stats-description fs-meduim fw-semi-bold lh-16">
          Les statistiques de <span id="company-status-description">All</span> et <span id="compte-status-description">All</span>
        </h1>
        <div class="stats-cards">
          <div class="card" id="montant-total">
            <h2 class="card__title">Montant Total</h2>
            <hr class="stat-0" />
            <p class="card__price fs-big fw-semi-bold">170000 DA</p>
          </div>
          <div class="card" id="montant-payee">
            <h2 class="card__title">Montant Total Payée</h2>
            <hr class="stat-1" />
            <p class="card__price fs-big fw-semi-bold">170000 DA</p>
          </div>
          <div class="card" id="montant-no-payee">
            <h2 class="card__title">Montant Total no payée</h2>
            <hr class="stat-2" />
            <p class="card__price fs-big fw-semi-bold">170000 DA</p>
          </div>
          <div class="card" id="montant-retenu">
            <h2 class="card__title">Tarif</h2>
            <hr class="stat-3" />
            <p class="card__price fs-big fw-semi-bold">170000 DA</p>
          </div>
        </div>
      </div>
      <nav class="buttons-navigation">
        <button class="fs-small fw-semi-bold" id="companies-button" data-name="name">
          <img src="icons/Group.svg" alt="entreprise-icon" />
          Les entreprises
        </button>
        <button class="fs-small fw-semi-bold" id="accounts-button" data-name="agence">
          <img src="icons/XMLID_133_.svg" alt="compte-icon" />
          Les comptes
        </button>
      </nav>
    </main>
    <div class="welcomming-screen">
      <div class="logo-wrapper">
        <picture>
          <img
            src="img/logo.ico"
            alt="logo"
            class="welcomming-screen__logo"
          />
        </picture>
        <p
          class="welcomming-screen__description fs-meduim fw-semi-bold lh-16"
        >
        Application de suivi des problèmes financiers pour EURL Hamdi
        </p>
      </div>
      <div class="made-by-wrapper">
        <p class="made-by fs-small fw-regular">Faite par sido-prime.com</p>
      </div>
    </div>
    <div class="filter-screen" data-state="inactive">

    </div>
    <script src="app.js"></script>
    <script src="main.js"></script>
